<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman game</title>

    <link rel="stylesheet" href="index.css">
</head>
<body>



    <div class="container">

        

    <h1>The Hangman Game</h1>
<div id="inputcontainer">

    <div class="form">
        <form id="myForm" action="instruction.html">
            <label class="label" for="uname">Username:</label>
            <input class="input" type="text" id="uname" name="uname" placeholder="Enter your username" pattern="[A-Za-z]+" title="Please enter letters only" required><br><br>
            <label class="label" for="nname">Nickname:</label>
            <input class="input" type="text" id="nname" name="nname" placeholder="Enter your nickname" required><br><br>
            <div id="play" >
                <button>Go</button>
            </div>
        </form> 
    </div>
</div> 


    <div class="image-container">
        <img src="hangman.png" alt="sss" id="hangmanpic">
    </div>

    

</body>
</html>
